  <div id="character-actions">
    <div id="location-selector">
      <div id="selector">
		<div><ayb>Chọn địa điểm</ayb>
		<button id="loc-prev">
		<i class="fa fa-chevron-left"></i>
		</button>
		<select class="form-control" id="location" name="col" disabled>
		<option value="sonkonum">Vị trí cuối cùng</option>
		<option value="motel">Nhà trọ</option>
		<option value="havaalani">Sân bay</option>
		<option value="hastane">Bệnh viện</option>
		<option value="karakol">Đồn cảnh sát</option>
		</select>
		<button id="loc-next">
		<i class="fa fa-chevron-right"></i></button>
      </div>
    </div>
    <button id="play">Chơi</button>
    <button id="delete"  data-target="#delete-char" onclick="showModal()">Xóa</button>
  </div>
</div>

<div id="modal-container">
  <div class="modal">
    <h2>Bạn có chắc chắn muốn xóa nhân vật của mình không?</h2>
    <p>Khi nhân vật của bạn bị xóa, tất cả vật phẩm, xe hơi, nhà cửa, v.v. thông tin cũng sẽ bị xóa.</p>
    <p>Hành động này không thể được hoàn tác.</p>
    <div class="actions">
      <button id="cancel" onclick="closeModal()">Huỷ bỏ</button>
      <button id="confirm">Xóa</button>
    </div>
  </div>
</div>
